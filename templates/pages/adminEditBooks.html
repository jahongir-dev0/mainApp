{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Library</title>
    <meta name="title" content="Online Book Library">
    <meta name="description" content="Online Book Library">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
        header .logo img {
            width: 150px;
            height: auto;
        }
        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header ul li {
            margin: 0 15px;
        }
        header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .mainmain {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .containerCrads {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #2179FF;
        }
        .card p {
            margin: 10px 0;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .buttons .button1, .buttons .button2 {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .buttons .button1 {
            background-color: #2179FF;
        }
        .buttons .button2 {
            background-color: #FF2134;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'images/amino.png' %}" alt="Logo" />
            </a>
            <nav>
                <ul>
                    <li><a href="{% url 'adminEditBooks' %}">Books</a></li>
                    <li><a href="{% url 'adminAddBooks' %}">Add Book</a></li>
                    <li><a href="{% url 'login' %}">Log out</a></li>
                </ul>
                <div class="form">
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </div>
    </header>
    <!-- main content -->
    <main class="mainmain">
        <article>
            <section class="section property" aria-labelledby="Property-label">
                <div class="containerCrads">
                    {% for book in books %}
                    <div class="card">
                        <div class="card-banner">
                            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-cover">
                        </div>
                        <h3 class="title-small card-title">
                            <a href="{% url 'template' book.id %}" class="title-small card-title">{{ book.title }}</a>
                        </h3>
                        <p class="body-medium">Author: {{ book.author }}</p>
                        <div class="buttons">
                            <a href="{% url 'edit_book' book.pk %}" class="button1">Edit</a>
                            <a href="{% url 'delete_book' book.pk %}" class="button2">Delete</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </article>
    </main>
    <!-- footer -->
</body>
</html>
