{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Add Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/wp9167352.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 90%;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
        header .logo img {
            width: 150px;
            height: auto;
        }
        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header ul li {
            margin: 0 15px;
        }
        header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 25px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #132552;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d0f36;
        }

    </style>
</head>
<body>
    <header>
        <div class="containerr">
            <a href="#" class="logo">
                <img src="{% static 'images/amino.png' %}" alt="Logo" />
            </a>
            <nav>
                <ul>
                    <li><a href="{% url 'adminEditBooks' %}">Books</a></li>
                    <li><a href="{% url 'adminAddBooks' %}">Add Book</a></li>
                    <li><a href="{% url 'login' %}">Log out</a></li>
                </ul>
                <div class="form">
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Add a New Book</h1>
        <form action="{% url 'submit_book' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author's name" required>
        
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN number" required>
        
            <label for="pub_date">Publication Date:</label>
            <input type="date" id="pub_date" name="pub_date" required>
        
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="FICTION">Fiction</option>
                <option value="NON_FICTION">Non-fiction</option>
                <option value="SCIENCE">Science</option>
                <option value="HISTORY">History</option>
                <option value="BIOGRAPHY">Biography</option>
                <option value="REKA">Reka</option>
                <!-- Add other genres here -->
            </select>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter book description"></textarea>
        
            <label for="book_photo">Upload Book Photo:</label>
            <input type="file" id="book_photo" name="book_photo" accept="image/*" required>
        
            <button type="submit">Add Book</button>
        </form>
        
    </div>
</body>
</html>
