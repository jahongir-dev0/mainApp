{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Book Store</title>
    <meta name="description" content="This is our book store" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
    <style>
        body {
            background-color: rgba(10, 37, 105, 0.808);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-style {
            background-color: rgba(10, 37, 105, 0.808);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000; /* Edited border */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Edited box shadow */
            text-align: center;
            width: 300px;
        }
        .signup-style h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .signup-style form {
            display: flex;
            flex-direction: column;
        }
        .signup-style form p {
            margin-bottom: 15px;
        }
        .signup-style button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-style button:hover {
            background-color: #000;
        }
        .signup-style p {
            color: #fff;
        }
        .signup-style a {
            color: #ff5722;
            text-decoration: none;
        }
        .signup-style a:hover {
            text-decoration: underline;
            color: #000;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #000;
        }
        #error {
            visibility: hidden;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-style">
        <h1>REGISTER NOW</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login now</a></p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x"></i></a>
        </div>
        <div id="error">Passwords do not match!</div>
    </div>

    <!-- footer -->
    <script>
        document.getElementById('submit').addEventListener('click', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                document.getElementById('error').style.visibility = 'visible';
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>
</body>
</html>
