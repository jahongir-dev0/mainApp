{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <style>
        body {
            background-color: rgba(10, 37, 105, 0.808);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: rgba(10, 37, 105, 0.808);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-form form {
            display: flex;
            flex-direction: column;
            padding-right: 20px;
        }
        .login-form form p {
            margin-bottom: 15px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-form button,
        .login-form input[type="reset"] {
            padding-right: 35px;

            background-color: #ff5722;
            color: white;
            padding: 8px; /* Smaller padding for buttons */
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px; /* Smaller width for buttons */
            margin: 10px auto 0 auto; /* Center buttons horizontally */
        }
        .login-form button:hover,
        .login-form input[type="reset"]:hover {
            background-color: #000;
        }
        .login-form a {
            color: #ff5722;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
            color: #000;
        }
        .login-form hr {
            border: 0;
            border-top: 1px solid #fff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>LOGIN NOW</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <input type="reset" value="Reset">
        </form>
        <hr>
        <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Signup Now</a></p>
    </div>
</body>
</html>
